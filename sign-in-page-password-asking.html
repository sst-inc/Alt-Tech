<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <!--<<link rel="shortcut icon" type="image/png" href=""/>-->
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-in-page-password-asking.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <title>STEX</title>
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="sign-in-page-password-asking" />
    <div class="container-center-horizontal">
      <div class="sign-in-page-password-asking screen">
        <div class="overlap-group">
          <div class="flex-col">
            <div class="flex-row">
              <div class="flex-col-1">
                <div class="log-in proximanova-bold-pickled-bluewood-50px">Log in</div>
                <div class="new-user proximanova-medium-pickled-bluewood-30px">New User?</div>
                <div class="password proximanova-medium-pickled-bluewood-25px">Password</div>
              </div>
              <div class="create-an-account proximanova-medium-royal-blue-30px">Create an account</div>
            </div>
            <div class="placeholderpassword"><input class="heighttext" type="password" id="myInput"></div>
            <div><input class="showpassword" type="checkbox" onclick="myFunction()">Show Password</div>
            <img class="line-9" src="img/line-12@1x.png" />
          </div>
          <div class="flex-row-1">
            <div class="overlap-group1">
              <div class="ellipse-209"></div>
            </div>
            <div class="stay-signed-in proximanova-medium-pickled-bluewood-25px">Stay Signed in</div>
            <div class="overlap-group2">
              <a href="discover-experiments-screen.html"
                ><div class="continue proximanova-medium-white-25px">Continue</div>
              </a>
            </div>
          </div>
          <img class="line-12" src="img/line-12@1x.png" />
          <div class="reset-your-password">Reset your password</div>
          <div class="sign-in-to-a-different-account">Sign In to a different account</div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
